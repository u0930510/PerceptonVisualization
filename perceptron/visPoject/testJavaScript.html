<!DOCTYPE html>
<meta charset="utf-8">
<style>

    /*set the axis line color, dot stroke, font size, and font position*/

    body {
        font: 15px sans-serif;
    }

    .name{
        position: relative;
        top: 90px;
        text-align: left;
        font-weight: bold;
    }

    .title {
        position: relative;
        text-align: left;
        font-size: 25px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }

    #filter {
        position: absolute;
    }

    #mark {
        padding-left: 150px;
        position: inherit;
    }

    #xAXs {

        position: relative;
        left: 290px;
        bottom: 30px;
    }

    #yAXs {

        position: relative;
        bottom: 30px;
        left: 315px;

    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 100px;
        height: 15px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

</style>
